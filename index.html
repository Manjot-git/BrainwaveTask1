<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✨ Weekly Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="title">🗓️ <h1>Weekly Planner</h1></div>
      <button id="themeToggle">🌙</button>
    </header>

  <div class="day-info">
    <strong>Select Day:</strong>
    <select id="daySelector">
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
    </select>

    <div class="day-date">
      <p><strong>Select Day:</strong> <span id="selectedDay"></span></p>
      <p><strong>Current Date:</strong> <em id="date"></em></p>
    </div>


  </div>

    <div id="planner" class="planner"></div>

    <button id="clear">🗑️ Clear This Day</button>
    <button id="weeklySummaryBtn">📋 Weekly Summary</button>
  </div>

  <div id="toast">✅ Task saved!</div>

  <!-- Modal -->
  <div id="weeklyModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2>📅 Weekly Task Summary</h2>
      <div id="weeklyContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
